databases:
  - name: tarkov-api
    databaseName: tarkov-api
    user: tarkov-api

services:
  - type: web
    name: tarkov-api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false